type Article {
  uuid: ID!
  category: Category
  title: String!
  slug: String!
  status: Boolean!
  content: String
  featured_image: String
  tags: [Tag]
  created_at: DateTime!
  updated_at: DateTime!
}

input CreateArticleInput {
  category_uuid: ID
  title: String!
  content: String
  featured_image: Upload
  status: Boolean
  tags: [String] = []
}

input UpdateArticleInput {
  uuid: ID!
  category_uuid: ID
  title: String
  content: String
  featured_image: Upload
  status: Boolean
  tags: [String]
}

extend type Mutation {
  createArticle(input: CreateArticleInput): Article
  updateArticle(input: UpdateArticleInput): Article
  deleteArticle(uuid: ID!): Article
}
